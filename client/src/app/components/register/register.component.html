
<div class="col-md-4 col-md-offset-4">
  <form [formGroup] = "form"  class="form-group">
    <div class="form-group">
    <label>FirstName</label><input class="form-control" formControlName = "firstname"  type="text">
    </div>
    <div class="form-group">
    <label>Email</label>
    <input class="form-control" name = "email"  type="text" formControlName ="email">
    </div>
    <div class="form-group">
    <label>Contact</label><input class="form-control" name = "contact"  type="text" formControlName ="contact">
    </div>
    <div class="form-group">
    <label>Username</label><input class="form-control" name = "username" type="text" formControlName ="username">
    </div>
    <div class="form-group">
    <label>Password</label><input class="form-control" name = "password"  type="password" formControlName ="password">
    </div>
    <div class="form-group">
    <label>Confirm Password</label><input class="form-control" name="confirmpwd"  type="password" formControlName ="confirmpwd">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="register()" >Register</button>
    </div>
  </form>
</div>
