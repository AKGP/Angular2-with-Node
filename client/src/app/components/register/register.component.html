
<div class="col-md-4 col-md-offset-4">
  <form [formGroup] = "form"  class="form-group">
    <div class="form-group">
    <label>FirstName</label>
    <!--<div [ngCLass]="{'has-error':(form.controls.firstname.errors),'has-success':()}">-->
      <input class="form-control" formControlName = "firstname"  type="text">
      <!--</div>-->
    </div>
    <div class="form-group">
    <label>Email</label>
    <div><input class="form-control" name = "email"  type="text" formControlName ="email"></div>
    </div>
    <div class="form-group">
    <label>Contact</label>
    <div><input class="form-control" name = "contact"  type="text" formControlName ="contact"></div>
    </div>
    <div class="form-group">
    <label>Username</label>
    <div><input class="form-control" name = "username" type="text" formControlName ="username"></div>
    </div>
    <div class="form-group">
    <label>Password</label>
    <div><input class="form-control" name = "password"  type="password" formControlName ="password"></div>
    </div>
    <div class="form-group">
    <label>Confirm Password</label>
    <div><input class="form-control" name="confirmpwd"  type="password" formControlName ="confirmpwd"></div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="register()" >Register</button>
    </div>
  </form>
</div>
