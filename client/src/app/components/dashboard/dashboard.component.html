<div class="col-md-4 col-md-offset-4">
<table class="table table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th scope="row">FirstName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of _users"  >
      <td>{{user.firstname}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
</div>
